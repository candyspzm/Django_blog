{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {{ form.as_ul }}
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Вхід</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Війти</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Потрібен аккаунт? <a class="ml-2" href="{% url 'register' %}">Реєстрація</a>
            </small>
        </div>
    </div>
{% endblock content %}
